<head>

<body>
    <h1>Etch-a-Sketch</h1>
    <p id="p1">Choose a color and hover your mouse over the pad to start drawing!</p>

    <div id="dimensions-display"></div>

        <button id="solid-btn" class="color-btn">Solid Black</button>

        <button id="multicolor-btn" class="color-btn">Multicolored</button>
    </div>
    <button id="pixels-btn">customize number of pixels</button>
    <div id="container"></div>
